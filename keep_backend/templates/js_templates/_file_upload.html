<script type='text/template' id='file-dropped-template'>
	<div class="bbm-modal__topbar">
		<h3 class="bbm-modal__title">New Data Diary</h3>
	</div>

	<div class="bbm-modal__section">
		<form>
			<div class='control-group'>
				Creating from:
				<i class='fa fa-file-alt'></i>
				<%= file.name %> (<%= file.size %> B)
			</div>

			<div class='control-group'>
				<input type='text' id='repo-name' class='input large' value='<%= repo_name %>' placeholder='Diary Name'>
			</div>

			<div class='control-group' style='display:none;'>
				<label class='radio'>
					<input type='radio' name='privacy' value='public'>
					<i class='fa fa-unlock'></i>
					<strong>Public</strong>
					<div class='help-block'>
						Anyone can see this repository and the data associated
						with it.
					</div>
				</label>
				<label class='radio' style='clear:both;'>
					<input type='radio' name='privacy' value='private' style='margin-top:16px;' checked='checked'>
					<i class='fa fa-lock'></i>
					<strong>Private</strong>
					<div class='help-block'>
						You choose who can see this repository and the data
						associated with it.
					</div>
				</label>
			</div>

			<div class='control-group'>
				<select class='input' name='study'>
					<option value=''>Not part of a study</option>
					<optgroup label='Your Studies'>
						<% _.each( studies, function( study ) { %>
							<option value='<%= study.get("id") %>'>
								<%= study.get( "name" ) %>
							</option>
						<% }); %>
					</optgroup>
				</select>
				<label class='checkbox'>
					<input type='checkbox' name='tracker'>
					<strong>Use this diary to track other things in this study</strong>
					<div class='help-block'>
						Only valid when pairing this diary with a study
					</div>
				</label>
			</div>
		</form>
	</div>
	<div class="bbm-modal__bottombar">
		<a href="#" class="btn btn-primary">Upload</a>
		<a href='#' class='btn btn-cancel'>Cancel</a>
	</div>
</script>
