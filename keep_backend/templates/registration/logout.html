{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section id="login">
  <div class="page-header">
    <h1>{% trans "You have been logged out!" %}</h1>
  </div>

  <div class="row">
    <div class="span8">
      <p>
        {% url "auth_login" as login_url %}
        You may log in again <a href="{{ login_url }}">here</a>.
      </p>
    </div>
  </div>
</section>
{% endblock %}
